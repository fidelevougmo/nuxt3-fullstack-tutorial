name: Automated Release Deployment

on:
  push:
    tags:
      - rc*

jobs:
  test-application:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.17.0 ]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - run: yarn
      - run: yarn build
      - run: yarn test